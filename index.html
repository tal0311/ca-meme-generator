<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme generator</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <h1>meme gen</h1>

    <!-- meme gallery entry point -->

    <div class="gallery">
      <div class="grid-container"></div>
    </div>

    <!-- meme dashBoard -->
    <div class="meme-dashboard">
      <div class="control-panel">
        <h4>control panel</h4>

        <div class="inputs-container">
          <button onclick="onchangeFontSize(+1)">+</button>
          <button onclick="onchangeFontSize(-1)">-</button>
          <input
            type="color"
            name="color"
            onchange="onColorPIcked(this.value)"
          />
          <input
            type="text"
            name="line"
            id="0"
            onchange="onSetLineText(this.value, this.id)"
          />
          <input
            type="text"
            name="line"
            id="1"
            onchange="onSetLineText(this.value, this.id)"
          />
        </div>
      </div>

      <div class="canvas-container">
        <canvas height="500px" width="500px"></canvas>
      </div>
    </div>

    <!-- storage service -->

    <script src="js/service/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/service/meme-servics.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
