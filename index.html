<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme generator</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <div class="grid-layout">
      <header class="header">
        <div class="header-container main-layout flex">
          <h1 class="logo">memegen</h1>
          <div class="links-container">
            <a href="#" class="gallery-active active">gallery</a> |
            <a href="#">about</a>
          </div>
        </div>
      </header>

      <!-- nav -->
      <nav class="nav main-layout flex">
        <div class="search-container">
          <input
            list="key-words-container"
            placeholder="search by topic"
            onchange="onDataListSort(value)"
          />
          <datalist id="key-words-container"> </datalist>
        </div>
        <button class="random-meme" onclick="onImFlexible()">
          im flexible
        </button>

        <!-- data list -->
      </nav>

      <main class="main gallery">
        <div class="grid-container main-layout"></div>
      </main>
      <div class="meme-dashboard main-layout" hidden>
        <div class="meme-container flex">
          <div class="control-panel flex">
            <div class="inputs-container">
              <input type="text" name="line" />
              <div class="first-panel flex">
                <button onclick="onAddLIne()">+</button>
                <button
                  class="fa-solid fa-trash-can"
                  onclick="onRemoveTxt()"
                ></button>
                <button onclick="onchangeLine()">^</button>
              </div>

              <div class="second-panel flex">
                <button onclick="onchangeFontSize(+1)">T+</button>
                <button onclick="onchangeFontSize(-1)">T-</button>
                <button
                  class="fa-solid fa-align-right"
                  onclick="onTxtAline('left')"
                ></button>
                <button
                  class="fa-solid fa-align-justify"
                  onclick="onTxtAline('center')"
                ></button>
                <button
                  class="fa-solid fa-align-left"
                  onclick="onTxtAline('right')"
                ></button>
                <select class="font-style">
                  <option value="Ariel" selected>Ariel</option>
                  <option value="Impact">Impact</option>
                  <option value="Courier New">Courier New</option>
                  <option value="sans-serif">sans-serif</option>
                </select>
                <input type="color" name="color" />
                <button
                  title="save to local storage"
                  class="save fa-solid fa-sd-card"
                  onclick="onSaveMeme()"
                ></button>
                <a
                  href="#"
                  class="download-img"
                  onclick="downloadImg(this)"
                  download="my-img.jpg"
                  >Download <br />
                  as jpeg</a
                >
              </div>
            </div>
          </div>
          <div class="canvas-container">
            <canvas height="400px" width="400px"></canvas>
          </div>
        </div>
      </div>
      <div class="owner main-layout flex" hidden>
        <img src="./img/tal-profile.jpg" alt="" />
        <div class="owner-content flex">
          <h4>Tal Amit</h4>
          <p>
            Full-stack web developer located in upper-galil of northern israel.
            love css and js witch makes me a rear breed. this app was build
            during a sprint 2 project for coding academy .
          </p>
          <div class="social-icons-container">
            <a href="https://www.facebook.com/tal.amit.3/"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://github.com/tal0311"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="logo">memeGen</div>
          <small> &copy; All-right reserved Tal Amit 2022</small>
        </div>
      </div>
    </div>

    <!-- meme gallery entry point -->

    <!-- meme dashBoard -->

    <!-- storage service -->
    <script src="js/service/utils.js"></script>
    <script src="/js/service/storage-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/service/meme-servics.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
